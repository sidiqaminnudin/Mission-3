<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chill Register</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/auth.css">
</head>
<body>
    <div class="auth-wrapper register">
        <div class="auth-card">
                <div class="auth-header">
                    <img src="/assets/logo.png" alt="">
                    <h2>Daftar</h2>
                    <p>Selamat datang!</p>
                </div>

                <from action="">
                    <div class="input-group">
                        <label for="username">Username</label>
                        <input type="username" id="username" placeholder="Masukkan username">
                    </div>
                    <div class="input-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" placeholder="Masukkan password">
                    </div>
                    <div class="input-group">
                        <label for="confirm-password">Konfirmasi Password</label>
                        <input type="password" id="confirm-password" placeholder="Masukkan konfirmasi password">
                    </div>
                    <div class="auth-action">
                        <p>Sudah punya akun? <a href="login.html">Masuk</a></p>
                    </div>

                    <button type="submit" class="auth-button">Daftar</button>

                    <p>Atau</p>
                    <button type="button" class="auth-button google-button">
                        <img src="/assets/google-icon.png" alt="">
                        Daftar dengan Google
                    </button>
                </from>
            </div>

    </div>
</body>
</html>
