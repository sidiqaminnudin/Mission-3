<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chill Login</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/auth.css">
</head>
<body>
    <div class="auth-wrapper login">
        <div class="auth-card">
                <div class="auth-header">
                    <img src="/assets/logo.png" alt="">
                    <h2>Masuk</h2>
                    <p>Selamat datang kembali!</p>
                </div>

                <from action="">
                    <div class="input-group">
                        <label for="username">Username</label>
                        <input type="username" id="username" placeholder="Masukkan username">
                    </div>
                    <div class="input-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" placeholder="Masukkan password">
                    </div>

                    <div class="auth-action">
                        <p>Belum punya akun? <a href="register.html">Daftar</a></p>
                        <a href="#">Lupa password?</a>
                    </div>

                    <button type="submit" class="auth-button">Masuk</button>

                    <p>Atau</p>
                    <button type="button" class="auth-button google-button">
                        <img src="/assets/google-icon.png" alt="">
                        Masuk dengan Google
                    </button>
                </from>
            </div>

    </div>
</body>
</html>
